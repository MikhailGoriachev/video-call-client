<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Тестовый клиент VideoCall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main id="videoGrid">
      <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </main>

    <div id="controls">
      <button id="joinBtn" class="btn btn-primary" title="Join"><i class="bi bi-telephone"></i></button>

      <button id="leaveBtn" class="btn btn-danger" title="Leave"><i class="bi bi-telephone-x"></i></button>
    </div>

    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
